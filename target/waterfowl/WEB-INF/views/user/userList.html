<!DOCTYPE html>
<html lang="utf-8">
<head>
    <meta charset="UTF-8">
    <title>用户列表展示   bootstrap+jq ajax 的示例</title>
    <!--引入static文件夹中的css布局文件-->
    <link rel="stylesheet" href="/static/bootstrap/bootstrap.min.css" />
</head>
<body>
    <div id="box">
        <table class="table table-striped">
            <caption>条纹表格布局</caption>
            <thead>
            <tr>
                <th>用户id</th>
                <th>用户姓名</th>
                <th>用户密码</th>
                <th>用户类型</th>
                <th>用户电话</th>
                <th>用户职责</th>
            </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>

    <script>
        function showUserList() {
            var url = "/admin/user/list";   // 这里可以加各种参数，例如 url = "/admin/user/list"+ param   ,param是根据用户行为有不同的值，例如 param="?type=1&duty=饲养员"
            var tboby = $("#tbody");
            $.ajax({url:url,success :function (data) {
                $(data).each(function (index,element) {
                    var tr = $("<tr> <tr>");
                    $(element).each(function (index,element) {
                        var td = $("td"+element+"td");
                        tr.append(td);
                    });
                    tboby.append(tr);
                    }
                );
            }
            });
        }
        showUserList();

    </script>


    <!--引用static文件夹中的jq库等静态文件-->
    <script src="/static/jquery/jquery-1.9.1.min.js"></script>
    <script src="/static/bootstrap/bootstrap.min.js"></script>
</body>
</html>
