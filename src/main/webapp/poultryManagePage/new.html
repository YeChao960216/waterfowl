<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../systemPage/css/public.css">
</head>
<body>
<table>
    <!--<caption>添加家禽入厂记录</caption>-->
    <tr>
        <th>记录日期</th>
        <th>家禽种类</th>
        <th>家禽数量</th>
        <th>计数单位</th>
        <th>来源厂商</th>
        <th>厂商电话</th>
        <th>记录者编号</th>
        <th>负责人编号</th>
        <th>备注</th>
        <th>操作</th>
    </tr>

    <tr>
        <td><input type="date" id="date"></td>
        <td><select id="typeSel"></select></td>
        <td><input type="text" id="quantity" placeholder="家禽数量"></td>
        <td><select id="unitSel"></select></td>
        <td><input type="text" id="assFirm" placeholder="来源厂商"></td>
        <td><input type="text" id="phone" placeholder="厂商电话"></td>
        <td><select id="idRecoder"></select></td>
        <td><select id="idCharge"></select></td>
        <td><input type="text" id="remark" placeholder="备注"></td>
        <td><a  id="submit">提交</a></td>
    </tr>
</table>
</body>
<script src="../static/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/new.js"></script>
</html>
