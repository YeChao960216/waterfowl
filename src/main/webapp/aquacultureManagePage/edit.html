<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手动修改养殖记录</title>
    <link rel="stylesheet" href="../systemPage/css/public.css">
</head>
<body>
<table>
    <tr>
        <td><button class="btn">查询条件</button></td>
        <td><input id="recordDate" type="date" placeholder="请选择查询日期" ></td>
        <td><input id="type" type="text" placeholder="请输入养殖类型" ></td>
        <td><input id="status" type="text" placeholder="请输入养殖阶段标识" ></td>
        <td><input id="idRecorder" type="text" placeholder="请输入记录者编号" ></td>
        <td><input id="idCharge" type="text" placeholder="请输入负责人编号" ></td>
        <td><button class="btn">查询</button></td>
    </tr>

    <tr>
        <th>记录日期</th>
        <th>批次号</th>
        <th>禽舍编号</th>
        <th>养殖类型</th>
        <th>当前总个数</th>
        <th>饲料种类</th>
        <th>饲料重量</th>
        <th>养殖阶段标识</th>
        <th>记录者编号</th>
        <th>负责人编号</th>
        <th>备注</th>
        <th>操作</th>
    </tr>

    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td><input type="button" class="btn btns" value="修改"></td>
    </tr>

</table>
</body>
<script src="../static/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="./js/edit.js"></script>
<script type="text/javascript" src="./js/base.js"></script>
</html>
