<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手动增加养殖记录</title>
    <link rel="stylesheet" href="../systemPage/css/public.css">
</head>
<body>
<table>
    <tr>
        <th>记录日期</th>
        <th>当前总个数</th>
        <th>饲料种类</th>
        <th>饲料重量</th>
        <th>稻谷重量</th>
        <th>库存编号</th>
        <th>禽舍编号</th>
        <th>批次号</th>
        <th>负责人编号</th>
        <th>记录者编号</th>
        <th>备注</th>
        <th>操作</th>
    </tr>

    <tr>
        <td><input id="record_date" type="date" placeholder="记录日期"></td>
        <td><input id="num_total" type="text"  placeholder="当前总个数" ></td>
        <td><input id="feed_type" type="text" placeholder="请输入饲料种类" ></td>
        <td><input id="feed_weight" type="text" placeholder="饲料重量"></td>
        <td><input id="rice_weight" type="text"  placeholder="稻谷重量"></td>
        <td><input id="inventory_id" type="text" placeholder="请输入库存编号" ></td>
        <td><input id="fowlery_id" type="text" placeholder="请输入禽舍编号" ></td>
        <td><input id="id_batch" type="text" placeholder="请输入批次号" ></td>
        <td><input id="id_recorder" type="text" placeholder="请输入记录者编号" ></td>
        <td><input id="id_charge" type="text" placeholder="请输入负责人编号" ></td>
        <td><input id="remark" type="text" placeholder="备注"></td>
        <td><button class="btn">提交</button></td>
    </tr>

</table>

</body>
<script type="text/javascript" href="./js/add.js"></script>
</html>
