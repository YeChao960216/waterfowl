<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手动删除养殖记录</title>
    <link rel="stylesheet" href="../systemPage/css/public.css">
</head>
<body>
<table>
    <tr>

        <td><button class="btn">查询条件</button></td>

        <td><button class="btn">查询</button></td>

        <th>记录者编号</th>

        <th>操作</th>

    <tr>
        <td><input type="checkbox"></td>
