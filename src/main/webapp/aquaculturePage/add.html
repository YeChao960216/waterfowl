<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手动增加养殖记录</title>
    <link rel="stylesheet" href="../systemPage/css/public.css">
</head>
<body>
<table>
    <tr>
        <th>记录日期</th>
        <th>当前总个数</th>
        <th>饲料种类</th>
        <th>饲料重量</th>
        <th>稻谷重量</th>
        <th>库存编号</th>
        <th>禽舍编号</th>
        <th>批次号</th>
        <th>负责人编号</th>
        <th>记录者编号</th>
        <th>备注</th>
        <th>操作</th>
    </tr>

    <tr>
        <td><input type="date" id="record_date" placeholder="记录日期"></td>
        <td><input type="text" id="num_total" placeholder="当前总个数" ></td>
        <td>
            <select id="feed_type">
                <option value="1">饲料1</option>
                <option value="0">饲料2</option>
            </select>
        </td>
        <td><input type="text" id="feed_weight" placeholder="饲料重量"></td>
        <td><input type="text" id="rice_weight" placeholder="稻谷重量"></td>
        <td>
            <select id="inventory_id">
                <option value="1">库存1</option>
                <option value="0">库存2</option>
            </select>
        </td>

        <td>
            <select id="fowlery">
                <option value="1">禽舍1</option>
                <option value="0">禽舍2</option>
            </select>
        </td>
        <td>
            <select id="id_batch">
                <option value="1">批次1</option>
                <option value="0">批次2</option>
            </select>
        </td>
        <td>
            <select id="id_recorder">
                <option value="1">记录者1</option>
                <option value="0">记录者2</option>
            </select>
        </td>
        <td>
            <select id="id_charge">
                <option value="1">负责人1</option>
                <option value="0">负责人2</option>
            </select>
        </td>
        <td><input type="text" id="remark" placeholder="备注"></td>
        <td><button class="btn">提交</button></td>
    </tr>

</table>
</body>
</html>
