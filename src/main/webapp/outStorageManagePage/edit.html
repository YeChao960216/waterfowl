<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../systemPage/css/public.css">
    <script src="../static/jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/edit.js"></script>
</head>
<body>
<table>
    <caption>修改材料出库记录</caption>
    <tr>
        <th>库存记录编号</th>
        <th>出库记录编号</th>
        <th>记录日期</th>
        <th>材料名称</th>
        <th>材料数量</th>
        <th>计数单位</th>
        <th>记录者编号</th>
        <th>负责人编号</th>
        <th>备注</th>
        <th>操作</th>
    </tr>
    <tr>
        <td id="idOutstor"></td>
        <td id="idStor"></td>
        <td id="date"></td>
        <td id="mname"></td>
        <td><input type="text" id="quantity" placeholder="材料数量"></td>
        <td><select id="unitSel"></select></td>
        <td><input type="text" id="idReco" placeholder="记录者编号"></td>
        <td><input type="text" id="idChar" placeholder="负责人编号"></td>
        <td><input type="text" id="remark" placeholder="备注"></td>
        <td><input type="button" value="提交" id="submit"> </td>
    </tr>
</table>
</body>
</html>
