<!DOCTYPE html>
<html onselectstart="return false">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="../systemPage/css/public.css">
</head>
<body>
    <form onsubmit="return false">
        <table>
            <tr>
                <th>条目</th>
                <th>信息</th>
            </tr>
            <tr>
                <td>供货厂商</td>
                <td><select  id="associatedFirm" name="associatedFirm" class="select-fix-input"></select></td>
            </tr>
            <tr>
                <td>禽舍种类</td>
                <td><select id="type" name="type" class="select-fix-input"></select></td>
            </tr>
            <tr>
                <td>养殖数量</td>
                <td><input type="text" name="quantity"  placeholder="养殖数量" pattern="^[1-9]\d{6}" title="输入小于8位的合法数字" required></td>
            </tr>
            <tr>
                <td>联系电话</td>
                <td><input type="text" name="phone" placeholder="联系电话" pattern="^1[3-9]\d{9}$" title="输入合法手机号" required></td>
            </tr>
            <tr>
                <td>记录人</td>
                <td><select id="idRecorder" name="idRecorder" class="select-fix-input"></select></td>
            </tr>
            <tr>
                <td>负责人</td>
                <td><select id="idCharge" name="idCharge" class="select-fix-input"></select></td>
            </tr>
            <tr>
                <td>备注</td>
                <td><textarea  name="remark" placeholder="备注"></textarea></td>
            </tr>
            <tr>
                <td>操作</td>
                <td><input type="submit" id="submit" class="btn"  value="添加"></td>
            </tr>
        </table>
    </form>
</body>
<script src="../static/jquery/jquery-1.9.1.min.js"></script>
<script src="../static/willon_frame/willon_viewEngine_entity.js"></script>
<script src="../static/willon_frame/willon_query.js"></script>
<script src="./js/add.js"></script>
</html>
