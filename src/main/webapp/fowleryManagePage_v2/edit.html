<!DOCTYPE html>
<html onselectstart="return false">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="../systemPage/css/public.css">
</head>
<body>
    <form >
    <table>
        <tr>
            <th>条目</th>
            <th>信息</th>
        </tr>
        <tr>
            <td>禽舍规格</td>
            <td><select name="size" id="size" class="select-fix-input"></select></td>
        </tr>
        <tr>
            <td>禽舍状态</td>
            <td>
                <select name="status"  class="select-fix-input">

                    <option value="未使用" selected>未使用</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>大禽舍</td>
            <td><select name="affiliation" id="bHome" class="select-fix-input"></select></td>
        </tr>
        <tr>
            <td>记录人编号</td>
            <td><select name="idRecord" class="select-fix-input"></select></td>
        </tr>
        <tr>
            <td>负责人编号</td>
            <td><select name="idCharge" class="select-fix-input"></select></td>
        </tr>
        <tr>
            <td>操作</td>
            <td><input type="submit" id="submit" class="btn" onclick="return false" value="添加"></td>
        </tr>
        </table>
    </form>
</body>
<script src="../static/jquery/jquery-1.9.1.min.js"></script>
<script src="../static/willon_frame/willon_query.js"></script>
