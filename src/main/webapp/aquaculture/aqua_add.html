<!DOCTYPE html>
<html onselectstart="return false">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="../systemPage/css/public.css">
</head>
<body>
    <form onsubmit="return false">
    <table>
            <tr>
                <th>条目</th>
                <th>信息</th>
            </tr>
            <tr>
                <td>禽舍天数</td>
                <td><input  name="name" id="name"  ></td>
            </tr>
            <tr>
                <td>禽舍编号</td>
                <td><input type="text" name="idFowlery" id="id_fowlery" placeholder="禽舍编号"></td>
            </tr>
            <tr>
                <td>批次号</td>
                <td><input type="text" name="idPatch" id="id_patch" placeholder="批次号"></td>
            </tr>
            <tr>
                <td>圈养个体数</td>
                <td><input type="number" min="0" name="numTotal" id="numTotal" placeholder="圈养个体数"></td>
            </tr>
            <tr>
                <td>饲料种类</td>
                <td><input type="text" name="feedType" id="feed_type" placeholder="饲料种类" ></td>
            </tr>
            <tr>
                <td>饲料投放量(单位/kg)</td>
                <td><input type="number" name="feedWeight" id="feed_weight" min="0" placeholder="投放量(单位/kg)"></td>
            </tr>
            <tr>
                <td>出库编号</td>
                <td><select name="idOutstorage" id="id_outstorage" class="select-fix-input"></select></td>
            </tr>
            <tr>
                <td>禽类养殖阶段标识</td>
                <td><select name="status" id="status" class="select-fix-input"></select></td>
            </tr>
            <tr>
                <td>备注</td>
                <td><textarea id="remark" name="remark" placeholder="备注"></textarea></td>
            </tr>
            <tr>
                <td>操作</td>
                <td><input type="submit" id="submit" class="btn" onclick="return false" value="添加"></td>
            </tr>
        </table>
    </form>
</body>
<script src="../static/jquery/jquery-1.9.1.min.js"></script>
<script src="../static/willon_frame/willon_viewEngine_entity.js"></script>
<script src="../static/willon_frame/willon_query.js"></script>
<script src="./js/add.js"></script>
</html>
