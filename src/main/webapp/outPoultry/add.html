<!DOCTYPE html>
<html onselectstart="return false">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="../systemPage/css/public.css">
</head>
<body>
    <form onsubmit="return false">
    <table>
            <tr>
                <th>条目</th>
                <th>信息</th>
            </tr>
            <tr>
                <td>出厂批次</td>
                <td><select name="idPatch" id="id_patch" class="select-fix-input"></select></td>
            </tr>
            <tr>
                <td>家禽种类</td>
                <td><select  name="type" id="type" class="select-fix-input" ></select></td>
            </tr>
            <tr>
                <td>本批次数量</td>
                <td><input type="text" name="quantity" id="quantity" placeholder="本批次数量" disabled></td>
            </tr>
            <tr>
                <td>单位</td>
                <td><input type="text" name="unit" id="unit" placeholder="单位" ></td>
            </tr>
            <tr>
                <td>出厂商</td>
                <td><input type="text" name="firm" id="firm" class="select-fix-input"></td>
            </tr>
            <tr>
                <td>联系电话</td>
                <td><input type="phone" name="phone" id="phone" class="select-fix-input"></td>
            </tr>
            <tr>
                <td>记录者编号</td>
                <td><input type="text" name="idRecord" id="id_record" class="select-fix-input"></td>
            </tr>
            <tr>
                <td>负责人编号</td>
                <td><input type="text" name="idCharge" id="id_charge" class="select-fix-input"></td>
            </tr>
            <tr>
                <td>备注</td>
                <td><textarea id="remark" name="remark" placeholder="备注"></textarea></td>
            </tr>
            <tr>
                <td>操作</td>
                <td><input type="submit" id="submit" class="btn" onclick="return false" value="添加"></td>
            </tr>
        </table>
    </form>
</body>
<script src="../static/jquery/jquery-1.9.1.min.js"></script>
<script src="../static/willon_frame/willon_viewEngine_entity.js"></script>
<script src="../static/willon_frame/willon_query.js"></script>
<script src="./js/add.js"></script>
</html>
