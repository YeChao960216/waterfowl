<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>禽舍页面操作</title>
    <link rel="stylesheet" type="text/css" href="./css/addFowlery.css">
</head>
<body>
<div id="fowlery">
    <div id="topList">
        <input type="button" value="增加" class="btn" id="addBtn">
        <input type="button" value="修改" class="btn" id="alterBtn">
        <input type="button" value="删除" class="btn" id="deleteBtn">

    </div>
    <div id="box">
        <div class="list">
            <div>建立时间</div><input type="date">
        </div>
        <div class="list">
            <div>最大纳员数</div><input type="text" placeholder="请输入最大纳员数">
        </div>
        <div class="list">
            <div>记录员</div><input type="text" placeholder="请输入记录员">
        </div>
        <div class="list">
            <div>负责人</div><input type="text" placeholder="请输入负责人">
        </div>
        <textarea></textarea>
        <div id="remark">请在上面输入备注信息</div>
    </div>
    <div>
        <input type="button" value="返回" class="btn">
        <input type="button" value="提交" class="btn">
    </div>
</div>
<script type="javascript" href="./js/addFowlery.js"></script>
</body>
</html>
