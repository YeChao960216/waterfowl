<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手动增加禽舍</title>
    <link rel="stylesheet" href="../systemPage/css/public.css">
</head>
<body>
<table>
    <tr>
        <th>禽舍管理编号</th>
        <th>建立日期</th>
        <th>地址</th>
        <th>最大纳员数量</th>
        <th>养殖类型</th>
        <th>负责人编号</th>
        <th>记录者编号</th>
        <th>备注</th>
        <th>操作</th>
    </tr>
    <tr>
        <td><input id="id" type="text" placeholder="禽舍管理编号"></td>
        <td><input id="dateEstablish" type="text" placeholder="建立日期" ></td>
        <td><input id="address" type="text" placeholder="地址" ></td>
        <td><input id="numMax" type="text" placeholder="最大纳员数量"></td>
        <td><input id="type" type="text" placeholder="养殖类型"></td>
        <td><input id="idRharge" type="text" placeholder="负责人编号"></td>
        <td><input id="idRecorder" type="text"  placeholder="记录者编号"></td>
        <td><input id="remark" type="text"  placeholder="备注"></td>
        <td><button class="btn">提交</button></td>
    </tr>

</table>
</body>
<script src="../static/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="./js/add.js"></script>
</html>
