<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手动增加禽舍</title>
    <link rel="stylesheet" href="../systemPage/css/public.css">
</head>
<body>
<table>
    <tr>
        <th>建立时间</th>
        <th>最大纳员数</th>
        <th>记录员</th>
        <th>负责人</th>
        <th>备注</th>
        <th>操作</th>
    </tr>
    <tr>
        <td><input id="date_establish" type="date"  placeholder="建立时间"></td>
        <td><input id="num_max" type="text"  placeholder="最大纳员数" ></td>
        <td><input id="id_charge" type="text"  placeholder="负责人"></td>
        <td><input id="id_recorder" type="text"  placeholder="记录员" ></td>
        <td><input id="remark" type="text" placeholder="备注"></td>
        <td><button class="btn">提交</button></td>
    </tr>
</table>

</body>
</html>
