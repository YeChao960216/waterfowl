<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手动删除禽舍记录</title>
    <link rel="stylesheet" href="../systemPage/css/public.css">
</head>
<body>
<table>

    <tr>

        <td><button class="btn">查询条件</button></td>
        <td><input id="dateEstablish" type="date" placeholder="请选择查询日期" ></td>
        <td><input id="idRecorder" type="text" placeholder="请输入记录者编号" ></td>
        <td><input id="idRharge" type="text" placeholder="请输入负责人编号" ></td>
        <td><input id="type" type="text" placeholder="请输入养殖类型" ></td>
        <td><button class="btn" id="btn">查询</button></td>
    </tr>

    <tr>
        <th><input type="checkbox">全选</th>
        <th>禽舍管理编号</th>
        <th>建立日期</th>
        <th>地址</th>
        <th>最大纳员数量</th>
        <th>养殖类型</th>
        <th>负责人编号</th>
        <th>记录者编号</th>
        <th>备注</th>
        <th>操作</th>
    </tr>
    <tbody id="tbody"></tbody>


</table>
</body>
<script src="../static/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="./js/delete.js"></script>
<script type="text/javascript" src="./js/base.js"></script>
</html>
