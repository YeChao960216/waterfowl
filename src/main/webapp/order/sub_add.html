<!DOCTYPE html>
<html ondragstart="return false">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="../systemPage/css/public.css">
</head>
<body>
    <form onsubmit="return false">
    <table>
            <tr>
                <th>条目</th>
                <th>信息</th>
            </tr>
            <tr>
                <td>栏目</td>
                <td><select name="pid" class="select-fix-input"></select></td>
            </tr>
                <tr>
                <td>子栏目名称</td>
                <td><input type="text" name="name"  placeholder="字段名"></td>
            </tr>
            <tr>
                <td>备注</td>
                <td><textarea name="remark" placeholder="字段备注"></textarea></td>
            </tr>
            <tr>
                <td>操作</td>
                <td><input type="submit" id="submit" class="btn" onclick="return false" value="添加"></td>
            </tr>
        </table>
    </form>
</body>
