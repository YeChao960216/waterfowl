<!DOCTYPE html>
<html onselectstart="return false">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="../systemPage/css/public.css">
</head>
<body>
    <form onsubmit="return false">
    <table>
            <tr>
                <th>条目</th>
                <th>信息</th>
            </tr>
            <tr>
                <td>批次号</td>
                <td ><select name="idPatch" id="idPatch" class="select-fix-input"></select></td>
            </tr>
            <tr>
                <td>加工企业名称/编号</td>
                <td ><input type="text" name="firm" id="firm" placeholder="加工企业名称"/></td>
            </tr>
            <tr>
                <td>加工企业地址</td>
                <td ><input type="text" name="site" id="site" placeholder="加工企业地址"/></td>
            </tr>
            <tr>
                <td>加工数量</td>
                <td ><input  id="quantity" disabled/></td>
            </tr>
            <tr class="none">
                <td>加工数量</td>
                <td ><input type="number" name="quantity" id="quantity-none" min="1" placeholder="加工数量"/></td>
            </tr>
            <tr>
                <td>加工方式</td>
                <td ><select name="method" class="select-fix-input"></select></td>
            </tr>
            <tr>
                <td>负责人</td>
                <td ><select name="idCharge" class="select-fix-input"></select></td>
            </tr>
            <tr>
                <td>备注</td>
                <td ><textarea name="remark"  cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>操作</td>
                <td><input type="submit" id="submit" class="btn" onclick="return false" value="添加"></td>
            </tr>
        </table>
    </form>
</body>
<script src="../static/jquery/jquery-1.9.1.min.js"></script>
<script src="../static/willon_frame/willon_viewEngine_entity.js"></script>
<script src="../static/willon_frame/willon_query.js"></script>
<script src="./js/add.js"></script>
</html>
