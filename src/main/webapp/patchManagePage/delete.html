<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手动删除批次表</title>
    <link rel="stylesheet" href="../systemPage/css/public.css">

</head>
<body>
    <table>
        <!--查询条件-->
        <div>
            <input id="idPoultrys" type="text" placeholder="请输入养殖批次">

            <!--从数据字典查询获得下拉选项-->
            <select id="types">
                <!--<option value="1">类型</option>-->
                <!--<option>鸡</option>-->
                <!--<option>鸡</option>-->
                <!--<option>鸡</option>-->
            </select>
            <!--从数据字典查询获得下拉选项-->

                <select id="positions">
                    <!--<option>方位</option>-->
                    <!--<option>东</option>-->
                    <!--<option>西</option>-->
                    <!--<option>南</option>-->
                    <!--<option>北</option>-->
                </select>

            <!--从数据字典查询获得下拉选项-->

                <select id="sizes">
                    <!--<option>规格</option>-->
                    <!--<option>100</option>-->
                    <!--<option>200</option>-->
                    <!--<option>300</option>-->
                </select>

                <input  id="idCharges" placeholder="请输入负责人编号">

                <button class="btn" id="btn">查询</button>

        <tr>

            <th>规格</th>
            <th>所属大禽舍</th>

            <th>负责人编号</th>
