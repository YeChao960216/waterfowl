<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手动增加雇员</title>
    <link rel="stylesheet" href="../systemPage/css/public.css">
</head>
<body>
    <table>
        <tr>
            <th>电话号码</th>
            <th>昵称</th>
            <th>密码</th>
            <th>真实姓名</th>
            <th>性别</th>
            <th>入职时间</th>
            <th>入职标记</th>
            <th>角色编号</th>
            <th>操作</th>
        </tr>
        <tr>
            <td><input type="text" id="phone" placeholder="电话号码"></td>
            <td><input type="text" id="username" placeholder="昵称" ></td>
            <td><input type="text" id="password" placeholder="密码" ></td>
            <td><input type="text" id="name" placeholder="真实姓名"></td>
            <td>
                <input type="radio"  name="gender" class="gender" value="男" checked>男
                <input type="radio"  name="gender" class="gender" value="女">女
            </td>
            <td><input type="date" id="entry"></td>
            <td>
                <select id="sign">
                    <option value="1">在职</option>
                    <option value="0">离职</option>
                </select>
            </td>
            <!-- 需要一个接口获取所有角色编号 -->
            <td>
                <select  id="role_id">
                    <option value="#">1</option>
                    <option value="#">2</option>
                    <option value="#">3</option>
                </select>
            </td>
            <td><button class="btn">提交</button></td>
        </tr>
        
    </table>
</body>
</html>
